{% extends 'event/base.html' %} {% load tailwind_filters %} {% block content %}
<main class="p-10">
  <section>
    <h1 class="text-3xl mb-5">Hi, {{user.username}}</h1>
    <form
      class="border rounded-lg p-5"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="flex justify-end">
        <img
          class="h-30 cover rounded-full"
          src="{{ user.profile.image.url }}"
          alt="user-image"
        />
      </div>
      {{profile_form|crispy}} {{user_form|crispy}}
      <hr />
      <button
        class="text-white py-1 px-2 rounded-md bg-blue-400 hover:bg-blue-500"
        type="submit"
      >
        Update Profile
      </button>
    </form>
  </section>
</main>
{% endblock %}
