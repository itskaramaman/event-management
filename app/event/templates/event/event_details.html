{% extends 'event/base.html' %} {% load static %} {% block content %}
<main class="p-10">
  <h1 class="text-3xl">{{event.title}}</h1>
  <h3>Hosted By: <a href="#" class="text-blue-500">{{event.organizer.username}}</a></h3>
  <hr class="my-5" />

  <section class="flex gap-10">
    <main class="w-8/12">
        <img src="{{event.image.url}}" alt="event-image" />
        <p>{{event.description}}</p>
        <div>
            <h3 class="text-2xl">Attendees ()</h3>
        </div>
    </main>
    <sidebar class="w-4/12">
        <div class="p-10 border rounded-md bg-slate-100 shadow flex gap-5 items-center mb-2">
          <img class="w-5" alt="time-outline" src="{% static 'event/images/time-outline.svg' %}" />
          <p>{{event.starts_at}} to {{event.ends_at}}</p>
        </div>
        <div class="p-10 border rounded-md bg-slate-100 shadow flex">
          <img class="w-5" alt="location-outline" src="{% static 'event/images/location-outline.svg' %}" />
          <p>{{event.location}}</p>
        </div>
    </sidebar>
  </section>

</main>
{% endblock %}
